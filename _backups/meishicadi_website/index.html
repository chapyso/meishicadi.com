    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(e) {
                $("#saveBtn").attr("disabled", true);
                return true;
            });

            // Primary Color Picker Functionality
            $('.theme-color > a').on('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all color options
                $('.theme-color > a').removeClass('active');
                
                // Add active class to clicked color
                $(this).addClass('active');
                
                // Get the data-value attribute
                var colorValue = $(this).attr('data-value');
                
                // Apply the theme change
                if (colorValue) {
                    // Remove existing theme classes
                    $('body').removeClass('theme-1 theme-2 theme-3 theme-4 theme-5 theme-6 theme-7 theme-8 theme-9 theme-10');
                    
                    // Add new theme class
                    $('body').addClass(colorValue);
                    
                    // Save the preference
                    localStorage.setItem('selectedTheme', colorValue);
                    
                    // Show success message
                    console.log('Theme changed to:', colorValue);
                }
            });

            // Load saved theme on page load
            var savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                $('body').removeClass('theme-1 theme-2 theme-3 theme-4 theme-5 theme-6 theme-7 theme-8 theme-9 theme-10');
                $('body').addClass(savedTheme);
                $('.theme-color > a[data-value="' + savedTheme + '"]').addClass('active');
            }
        });
    </script>

        <script>
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            
            
            // obtain plugin
            var cc = initCookieConsent();
            // run plugin with your configuration
            cc.run({
                current_lang: 'en',
                autoclear_cookies: true, // default: false
                page_scripts: true,
                // ...
                gui_options: {
                    consent_modal: {
                        layout: 'cloud', // box/cloud/bar
                        position: 'bottom center', // bottom/middle/top + left/right/center
                        transition: 'slide', // zoom/slide
                        swap_buttons: false // enable to invert buttons
                    },
                    settings_modal: {
                        layout: 'box', // box/bar
                        // position: 'left',           // left/right
                        transition: 'slide' // zoom/slide
                    }
                },
               
                onChange: function(cookie, changed_preferences) {},
                onAccept: function(cookie) {
                    if (!getCookie('cookie_consent_logged')) {
                        var cookie = cookie.level;
                        $.ajax({
                            url: 'https://meishicadi.com/cookie_consent',
                            datType: 'json',
                            data: {
                                cookie: cookie,
                            },
                        })
                        setCookie('cookie_consent_logged', '1', 182, '/');
                    }
                },
                languages: {
