version: '3.8'

services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: meishicadi-app
    container_name: meishicadi-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - meishicadi-network

  # Nginx Service
  web:
    image: nginx:alpine
    container_name: meishicadi-web
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - meishicadi-network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: meishicadi-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-meishicadi}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel_user}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - meishicadi-network

networks:
  meishicadi-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
